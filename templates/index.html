<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LinkedIn Advance</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
	<div class="container">
    {% block content %}
      <div class="flash-container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
        {% block page_content %}{% endblock %}
      </div>
    {% endblock %}
    <form class="form" action="/" method="post">
      <div class="header">
        <h2><b> Schedule Your LinkedIn Message or InMail </b></h2>
      </div>
      <div class="form-container">
        <div class="form-row">
          <div class="col-md-6">
            <label for="url"> Recipient LinkedIn Profile URL </label>
            <input type="url" class="form-control" name="url" id="url" placeholder="Enter URL here" required pattern="https?://.+">
          </div>
          <div class="radiobuttons">
            <input type="radio" name="messagetype" id="message" value="message" required> Message (Connections) <br>
            <input type="radio" name="messagetype" id="inmail" value="inmail"> InMail (Non-Connections) <br>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <label for="subject"> Subject (For InMail) </label>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
          </div>
          <div class="datetime">
            <label for="datetime"> Date and Time to Send </label>
            <input id="datetime" name="datetime" type="datetime-local" class="form-control" required>
          </div>
        </div>
        <div>
          <label for="messagetext"> Message </label>
          <textarea name="messagetext" id="messagetext" placeholder="Enter your message here" class="form-control" rows="3" required></textarea>
        </div>
        <button id="button" class="btn btn-primary" type="submit"> Submit </button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/js/validation.js"></script>

</body>

</html>
